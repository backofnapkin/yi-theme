<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Calculator body -->
  <rect x="15" y="15" width="70" height="70" 
        fill="#334155" 
        rx="8"/>
  
  <!-- Calculator screen -->
  <rect x="20" y="20" width="60" height="20" 
        fill="#f1f5f9" 
        rx="4"/>
  
  <!-- Dollar sign -->
  <text x="50" y="35" 
        fill="#334155" 
        font-size="18"
        font-weight="bold"
        font-family="Arial"
        text-anchor="middle">$</text>
  
  <!-- Calculator buttons -->
  <rect x="20" y="45" width="15" height="10" fill="#f1f5f9" rx="2"/>
  <rect x="42.5" y="45" width="15" height="10" fill="#f1f5f9" rx="2"/>
  <rect x="65" y="45" width="15" height="10" fill="#f1f5f9" rx="2"/>
  
  <rect x="20" y="60" width="15" height="10" fill="#f1f5f9" rx="2"/>
  <rect x="42.5" y="60" width="15" height="10" fill="#0EA5E9" rx="2"/>
  <rect x="65" y="60" width="15" height="10" fill="#f1f5f9" rx="2"/>
  
  <rect x="20" y="75" width="15" height="10" fill="#f1f5f9" rx="2"/>
  <rect x="42.5" y="75" width="15" height="10" fill="#f1f5f9" rx="2"/>
  <rect x="65" y="75" width="15" height="10" fill="#f1f5f9" rx="2"/>
</svg>
